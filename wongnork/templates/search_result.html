{% extends 'base.html' %}

{% block content %}
    <center>
    {% if searched %}
        <h1> You searched {{ searched }} </h1>
        <br/> 
        {% for name in restaurant %}
            <a href= "{% url 'wongnork:review' restaurants.id %}"> {{ name.restaurant_name }} </a><br/>
        {% endfor %}
    
    {% else %}
        <h1> Hey! You didn't search anything... </h1>
    {% endif %}

{% endblock %}
