<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>"Wongnork | Just another FoodReview site</title>
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="pingback" href="http://puzzles.themerex.net/xmlrpc.php" />
    <!--[if lt IE 9]>
		<script src="{% static 'js/html5.js" type="text/javascript"} ></script>
		<![endif]-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,700&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic" type="text/css" media="all" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin:400,500,400italic,500italic,700,700italic&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'icon/fontello/css/fontello.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'icon/fontello/css/animation.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/shortcodes.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/color.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" id="main_style" />

    <link rel="stylesheet" href="{% static 'css/themes/regular.css' %}" type="text/css" media="all" id="regular" />
    <link rel="stylesheet" href="{% static 'css/themes/redlight.css' %}" type="text/css" media="all" id="redlight" />
    <link rel="stylesheet" href="{% static 'css/themes/red.css' %}" type="text/css" media="all" id="red" />
    <link rel="stylesheet" href="{% static 'css/themes/dark.css' %}" type="text/css" media="all" id="dark" />
    <link rel="stylesheet" href="{% static 'css/themes/blue.css' %}" type="text/css" media="all" id="blue" />
    <link rel="stylesheet" href="{% static 'css/themes/green.css' %}" type="text/css" media="all" id="green" />
    <link rel="stylesheet" href="{% static 'css/themes/yellowdark.css' %}" type="text/css" media="all" id="yellowdark" />
    <link rel="stylesheet" href="{% static 'css/themes/yellowlight.css' %}" type="text/css" media="all" id="yellowlight" />
    <link rel="stylesheet" href="{% static 'css/themes/orange.css' %}" type="text/css" media="all" id="orange" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css" media="all" />

    <!--[if lt IE 10]>
		<link rel="stylesheet" href="{% static 'css/ie.css' %}" type="text/css" media="all" />
		<![endif]-->
    <link rel="stylesheet" href="{% static 'js/prettyphoto/css/prettyPhoto.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'js/mediaplayer/mediaelementplayer.css' %}" type="text/css" media="all" />

</head>

<body class="single-format-standard theme_blue puzzles_heavy reviews_5 puzzles_animations wide no-js" data-puzzlestyle="heavy">

    <header role="banner">
        <div id="header_top">
            <div class="top_line theme_accent_bg">
                <div id="header_top_inner">
                    <div class="container">
                        <div className="col-md-8 order-md-1 p-3">
                            <div class="header">
                                <h1 className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">User Profile</h1>
                                <hr>
                            </div>
                            <div className="row" style=" width: 100% ">
                                <p className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">{{ user.username|title }}</p>
                                <p className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">Username: {{ user.username }}</p>
                            </div>
                            <div className="row" style=" width: 100% ">
                                <p className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">Firstname: {{ user.first_name }}</p>
                            </div>
                            <div className="row " style=" width: 100% ">
                                <p className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">Lastname: {{ user.last_name }}</p>
                            </div>

                            <div class="header">
                                <h2 className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">Contact</h2>
                                <hr>
                            </div>
                            <div className="row " style=" width: 100% ">
                                <p className="col-md-8 border border-secondary rounded-3 mx-3 " style="color: black ">Email: {{ user.email }}</p>
                            </div>
                            <div class="text-right">
                                <button type="button" onclick="location.href='{% url 'wongnork:edit-profile' %} ' ">Edit Profile</button>
                                <button type="button" onclick="location.href='{% url 'wongnork:logout' %} ' ">Logout</button>
                                <button type="button" onclick="location.href='{% url 'wongnork:home-page' %} ' ">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
{% endblock %}
