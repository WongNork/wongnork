{% block content %} {% load static %}

<div id="wrapper">

    <!-- Back button-->
    <a href="{% url 'wongnork:review' restaurant.pk %}" class="back-button">
        <i class="fa fa-arrow-circle-left"></i>
    </a>

    <!--Contents-->
    <div>
        <h1>{{restaurant.restaurant_name}}</h1>
        <br>
    </div>
    <br>



    <h5>Your first hand experiences would really help other foodies. Thank you!</h5>
    <hr>

    <form action="{% url 'wongnork:reviewed' restaurant.pk %}" method="post">
        {% csrf_token %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .checked {
                color: orange;
            }
        </style>

        <div>
            <h6>Your overall rating of the restaurant</h6>
            <label class="rate">
                    <input type="radio" name="rate" value="1" checked>
                    <i class=" fa fa-star text-warning checked"></i>
                </label>
            <label class="rate">
                    <input type="radio" name="rate" value="2">
                    <i class=" fa fa-star text-warning checked " ></i>
                </label>
            <label class="rate">
                    <input type="radio" name="rate" value="3">
                    <i class=" fa fa-star text-warning checked "></i>
                </label>
            <label class="rate">
                    <input type="radio" name="rate" value="4">
                    <i class=" fa fa-star text-warning checked "></i>
                </label>
            <label class="rate">
                    <input type="radio" name="rate" value="5">
                    <i class=" fa fa-star text-warning checked "></i>
                </label>
        </div>
        <br>

        <div>
            <h6>How expensive is this restaurant?</h6>
            <label>
                    <input type="radio" name="price" value="1" checked>
                    <div class="price">
                        <i class="fa fa-dollar-sign"></i>
                    </div>
                </label>
            <label>
                    <input type="radio" name="price" value="2">
                    <div class="price">
                        <i class="fa fa-dollar-sign"></i>
                        <i class="fa fa-dollar-sign"></i>
                    </div>
                </label>
            <label>
                    <input type="radio" name="price" value="3">
                    <div class="price">
                        <i class="fa fa-dollar-sign"></i>
                        <i class="fa fa-dollar-sign"></i>
                        <i class="fa fa-dollar-sign"></i>
                    </div>
                </label>
            <br><br>
        </div>

        <div class="fieldWrapper">
            <h6>Title of your review</h6>
            <p class="comment-form-comment">
                <label for="comment"></label><textarea id="comment" cols="45" rows="8" aria-required="true" name="review_title"></textarea>
            </p>
        </div><br>
        <div class="fieldWrapper">
            <h6>Your review</h6>
            <p class="comment-form-comment">
                <label for="comment"></label><textarea id="comment" cols="45" rows="8" aria-required="true" name="review_des"></textarea>
            </p>
        </div><br>

        <input type="submit" value="Submit your review" class="btn btn-success" style="font-weight: 500; margin-bottom: 50px">
        <br>

    </form>
</div>
</div>
{% endblock %}
