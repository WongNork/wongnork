{% block content %}
{% load crispy_forms_tags %}
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}

<!--Login-->
    {% comment %} <body> {% endcomment %}
        <div class="hero">
            <h1>Login</h1>
            <form method="POST">
                <div class="login_field">
                {% csrf_token %}
                {{ login_form|crispy }}

            </form>
            <p class="signup_link">Don't have an account? <a href="/wongnork/register">Create an account</a>.</p>
        </div>
    {% comment %} </body> {% endcomment %}

{% endblock %}
